<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stranger Things Trivia</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-md-offset-2">
                <div id="title">
                    <img src="assets/images/title.png">
                    <div id="trivia">Trivia</div>
                </div>
                <div id="startPage">
                    <div id="welcome"></div>
                    <div id="instructions"></div>
                </div>
                <div id="questionPage">
                    <div id="question"></div>
                    <br>
                    <div id="answers">
                        <div class="choices" id="answer1"></div>
                        <div class="choices" id="answer2"></div>
                        <div class="choices" id="answer3"></div>
                        <div class="choices" id="answer4"></div>
                    </div>
                </div>
                <div id="questionResult">
                    <h2 id="winLose"></h2>
                    <img src="" id="winLoseImg">
                </div>
                <div id="resultsPage">
                    <h2 id="result"></h2>
                    <h3 id="correct"></h3>
                    <h3 id="incorrect"></h3>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
